<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ERP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/css/dtable.css" rel="stylesheet" />
    <link id="styles" href="../assets/css/admin.css" rel="stylesheet" />
  </head>

  <body>
    <div class="alpha">
      <div class="sideBar">
        <a class="brand" href="dashboard.html">
          <img src="../assets/images/logo.png" alt="" />
        </a>
        <div class="menu">
          <div class="item">
            <a href="dashboard.html"><i class="fad fa-home"></i> Dashboard</a>
          </div>
          <div class="item">
            <a href="quizzes.html"><i class="fad fa-th-large"></i> Quizzes</a>
          </div>
          <div class="item active">
            <a href="past-papers.html"
              ><i class="fad fa-file-invoice"></i> Past Papers</a
            >
          </div>
          <div class="item">
            <a href="settings.html"><i class="fad fa-cog"></i> Settings</a>
          </div>
          <div class="item">
            <a href="login.html"><i class="fad fa-sign-out"></i> Logout</a>
          </div>
        </div>
      </div>
      <div class="ultron">
        <div class="topBar">
          <div class="user ms-auto">
            <div class="avatar">
              <img src="../assets/images/avatar.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="panel">
          <div class="card">
            <div class="card-header">
              <h3><i class="fad fa-file-invoice"></i> Add Paper</h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="quizzes.html">Past Papers</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Add Paper
                  </li>
                </ol>
              </nav>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-xl-3 col-lg-4 col-12 mb-2">
                  <div class="field-group">
                    <div class="field required">
                      <select name="" id="">
                        <option value="">9th</option>
                        <option value="">10th</option>
                        <option value="">1st Year</option>
                        <option value="">2nd Year</option>
                      </select>
                    </div>
                    <label for="">Class *</label>
                  </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-12 mb-2">
                  <div class="field-group">
                    <div class="field required">
                      <input type="text" />
                    </div>
                    <label for="">Quiz Subject *</label>
                  </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-12 mb-2">
                  <div class="field-group">
                    <div class="field required">
                      <input type="text" />
                    </div>
                    <label for="">Quiz Term *</label>
                  </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-12 mb-2">
                  <div class="field-group">
                    <div class="field required">
                      <input type="text" />
                    </div>
                    <label for="">Quiz Year *</label>
                  </div>
                </div>
              </div>
              <div class="row paperRow">
                <div class="col-xl-3 col-lg-4 col-12">
                  <div class="form-group">
                    <label for="">Add Image</label>
                    <div class="imgForm">
                      <input type="file" class="iuploader d-none" />
                      <div class="iviewer">
                        <img src="" alt="" />
                      </div>
                      <i class="far fa-times d-none"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="d-flex justif-content-between align-items-center last-child"
              >
                <button class="btn btn-default addPaper mt-1">
                  <i class="fas fa-plus"></i> Add More
                </button>
                <button class="btn btn-default mt-1 ms-auto">
                  <i class="fas fa-save"></i> Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="paperTemp d-none">
      <div class="col-xl-3 col-lg-4 col-12">
        <div class="form-group">
          <label for="">Add Image</label>
          <div class="imgForm">
            <input type="file" class="iuploader d-none" />
            <div class="iviewer">
              <img src="" alt="" />
            </div>
            <i class="far fa-times d-none"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/dtable.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
      $(document).ready(function () {
        var paperTemp = $(".paperTemp").html();
        $(".addPaper").on("click", function () {
          $(".paperRow").append(paperTemp);
          paperUploader();
        });
        function paperUploader() {
          $(".imgForm .iviewer").each(function () {
            $(this)
              .off("click")
              .on("click", function () {
                $(this).prev().click();
              });
          });
          $(".imgForm .iuploader").each(function () {
            $(this)
              .off("change")
              .change(function (e) {
                var fileName = e.target.files[0].name,
                  this_ = $(this);
                $(this).siblings("i").removeClass("d-none");
                if (this.files && this.files[0]) {
                  var reader = new FileReader();
                  reader.onload = function (e) {
                    $(this_)
                      .next()
                      .find("img")
                      .attr("src", e.target.result)
                      .css("opacity", "1");
                  };
                  reader.readAsDataURL(this.files[0]);
                }
              });
          });
          $(".imgForm .fa-times").each(function () {
            $(this)
              .off("click")
              .on("click", function () {
                $(this).addClass("d-none");
                $(this).prev().find("img").attr("src", "").css("opacity", "0");
              });
          });
        }
        paperUploader();
      });
    </script>
  </body>
</html>
