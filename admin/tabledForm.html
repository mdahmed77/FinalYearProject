        </div>
        <div class="panel">

            <div class="card-header">

                    <div class="field required">

                <div class="col-xl-6">

                      <input
                        type="text"
                        value="Laving Room Farts be Dummy Notice"
                      />
                    </div>
                    <label for="">Category</label>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="field-group">
                    <div class="d-flex">
                      <div class="form-check me-4">
                        <label
                          class="form-check-label d-flex alig-items-center"
                        >
                          <input
                            type="checkbox"
                            class="form-check-input p-0 my-0"
                            name=""
                            id=""
                            value="checkedValue"
                          />
                          <span class="ms-2"> I make this product </span>
                        </label>
                      </div>
                      <div class="form-check">
                        <label
                          class="form-check-label d-flex alig-items-center"
                        >
                          <input
                            type="checkbox"
                            class="form-check-input p-0 my-0"
                            name=""
                            id=""
                            value="checkedValue"
                          />
                          <span class="ms-2"> I make this product </span>

                      </div>
                    </div>
                    <h6 class="mb-3">How do you source this product?</h6>
                  </div>
                </div>
                <div class="col-xl-3 col-md-4 col-6">
                  <div class="field-group">
                    <div class="field">
                      <select name="" id="">
                        <option value="">cm</option>
                        <option value="">g</option>
                        <option value="">kg</option>
                        <option value="">m</option>

                      </select>

                </div>
                <div class="col-12 mt-2">
                  <div class="field-group align-items-start">

                      data-bs-toggle="modal"
                      data-bs-target="#config"

                </div>

                        </td>

                        </td>

    <div class="modal" id="config">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Configuration</h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="d-none rowCode">
              <div class="flexed mb-2">
                <div class="col-xl-4">
                  <div class="field-group">
                    <div class="field">
                      <input type="text" placeholder="i.e color" />
                    </div>
                  </div>
                </div>
                <div class="col flex-grow">
                  <div class="field-group">
                    <div class="field">
                      <input
                        class="tags"
                        placeholder="i.e red, blue, green"
                        autofocus
                      />
                    </div>
                  </div>
                </div>
                <div class="del-row">
                  <button class="btn btn-trash">
                    <i class="far fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-4">
                <label for="">Variant option</label>
              </div>
              <div class="col-xl-8">
                <label for="">Option Values, Separated by Column</label>
              </div>
            </div>
            <div class="flexed mb-2">
              <div class="col-xl-4">
                <div class="field-group">
                  <div class="field">
                    <input type="text" placeholder="i.e color" value="State" />
                  </div>
                </div>
              </div>
              <div class="col flex-grow">
                <div class="field-group">
                  <div class="field">
                    <input
                      class="tags"
                      value="Solid,Liquid,Gas"
                      placeholder="i.e red, blue, green"
                      autofocus
                    />
                  </div>
                </div>
              </div>
              <div class="del-row">
                <button class="btn btn-trash">
                  <i class="far fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flexed mb-2">
              <div class="col-xl-4">
                <div class="field-group">
                  <div class="field">
                    <input type="text" placeholder="i.e color" />
                  </div>
                </div>
              </div>
              <div class="col flex-grow">
                <div class="field-group">
                  <div class="field">
                    <input
                      class="tags"
                      placeholder="i.e red, blue, green"
                      autofocus
                    />
                  </div>
                </div>
              </div>
              <div class="del-row">
                <button class="btn btn-trash">
                  <i class="far fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="row endOfRows">
              <div class="col-12">
                <button class="btn btn-duplicate">
                  <i class="fad fa-clone"></i> Duplicate Row
                </button>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
              <button
                type="button"
                class="btn btn-default bg-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-default ms-2"
                data-bs-dismiss="modal"
              >
                Update Configuration
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/dtable.js"></script>
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/pmy5k45jqouophrbe3jsw4kytlpg93chks0jyh58m441om3x/tinymce/5/tinymce.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
      tinymce.init({
        selector: ".textarea",
        plugins:
          "a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker",
        toolbar:
          "a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table",
        toolbar_mode: "floating",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
      });

      function delRow() {
        $(".btn-trash").each(function () {
          $(this).on("click", function () {
            $(this).parentsUntil(".modal-body").remove();
          });
        });
      }

      var rowCode = $(".rowCode").html();

      $(document).ready(function () {
        $(".field.required input").blur(function () {
          if (!$(this).val()) {
            $(this).parents().removeClass("filled");
            $(this).parents().addClass("empty");
          } else {
            $(this).parents().removeClass("empty");
            $(this).parents().addClass("filled");
          }
        });
        $(".field.required input").focus(function () {
          $(this).parent().addClass("focused");
        });
        $(".field.required input").blur(function () {
          $(this).parent().removeClass("focused");
        });
        $(".btn-duplicate").on("click", function () {
          $(rowCode).insertBefore(".endOfRows");
          delRow();
          $(".endOfRows")
            .prev()
            .find(".tags")
            .each(function () {
              new Tagify(this);
            });
        });
        delRow();
      });
      function tagsField() {
        $(".tags").each(function () {
          new Tagify(this);
        });
      }
      tagsField();
    </script>
  </body>
</html>
