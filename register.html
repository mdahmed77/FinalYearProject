<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="sign webRegister">
        <div class="form-wrapper">
            <form action="index.html">
                <div class="fields">
                    <a class="login-brand">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <h1>Sign Up</h1>
                    <p class="heading-p mb-4">Already have an account? <a href="login.html">Login</a></p>
                    <div class="form-group">
                        <input id="name" type="name" class="form-control" autocomplete="off" placeholder="Enter Your Full Name">
                    </div>
                    <div class="form-group">
                        <input id="phone" type="text" class="form-control" autocomplete="off" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" autocomplete="off" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <input id="pass" type="password" class="form-control" placeholder="Create Password">
                    </div>
                    <div class="form-group">
                        <input id="pass" type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-theme mt-3">Register</button>
                </div>
            </form>
         </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>


</body>

</html>
