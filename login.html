<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="sign webLogin">
        <div class="form-wrapper">
            <form action="index.html">
                <div class="fields">
                    <a class="login-brand">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <h1>Login</h1>
                    <p class="heading-p mb-4">Dont have an account? <a href="register.html">Sign Up</a></p>
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" autocomplete="off" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input id="pass" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input me-2" value=""><span>Remember Me</span>
                            </label>
                        </div>
                        <!-- <a href="#" class="link">Forgot Passowrd or Email?</a> -->
                    </div>
                    <button type="submit" class="btn btn-theme">Login</button>
                </div>
            </form>
         </div>
    </div>


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>

    

</body>

</html>
